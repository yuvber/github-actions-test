name: shell commands

on: [push]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run : echo "Hello"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name : pyhton commands
        run: |
          import platform
          print(platform.processor())
        shell: python