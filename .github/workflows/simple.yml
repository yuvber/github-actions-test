name: shell commands

on: [push]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run : echo "Hello"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name : pyhton commands
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commands:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: directory powershell 
        run: Get-Location
      - name: directory bash
        run: pwd
        shell: bash